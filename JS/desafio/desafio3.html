<head>

<body>
    <script>
        function temHabilidade(skills) {
            var posicao = skills.indexOf("Javascript")
            console.log(posicao)
            if (posicao >= 0) {
                console.log(true);
            } 
            else {
                console.log(false);
            }
        }
        var skills = ["Javascript", "ReactJS", "React Native", "lucas"];
        temHabilidade(skills);
    </script>
</body>
